<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./calc.css" />
     <script src="./calc.js" defer></script> 

    <title>Calculator</title>
  </head>
  <body>
    <div class="main" id="main">
         <div class="container">

         <div class="expression" id="expressiondiv">



         </div>
          <div 
          

          class="result" id="resultdiv">
            
            0
          </div>

        
          <div class="buttons">
            <span class="button resetBtn" id="AC">AC</span>
            <span class="button negative operator" id="DEL">DEL</span>
            <span class="button operator percent" id="%">%</span>
            <span class="button operator" id="/">/</span>
            <span class="button number" id="7">7</span>
            <span class="button number" id="8">8</span>
            <span class="button number" id="9">9</span>
            <span class="button operator" id="*">*</span>
            <span class="button number" id="4">4</span>
            <span class="button number" id="5">5</span>
            <span class="button number" id="6">6</span>
            <span class="button operator" id="-">-</span>
            <span class="button number" id="1">1</span>
            <span class="button number" id="2">2</span>
            <span class="button number" id="3">3</span>
            <span class="button operator" id="+">+</span>
            <span class="button number zero-btn" id="0">0</span>
            <span class="button number dot" id=".">.</span>
            <span class="button operator" id="=">=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
